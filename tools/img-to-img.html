<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Format Converter | ConvertX Pro</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header>
    <h1>Image to Image Converter</h1>
    <a href="../index.html" class="neon-btn">Back Home</a>
  </header>

  <main style="text-align: center; padding: 20px;">
    <input type="file" id="imageInput" accept="image/*" /><br><br>

    <label for="format">Convert to:</label>
    <select id="format">
      <option value="png">PNG</option>
      <option value="jpeg">JPG</option>
      <option value="webp">WEBP</option>
    </select><br><br>

    <label for="quality">Quality (JPG/WEBP):</label>
    <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.9" /><br><br>

    <button class="neon-btn" onclick="convertImage()">Convert</button>
    <div id="result" style="margin-top: 30px;"></div>
  </main>

  <script src="img-to-img.js"></script>
</body>
</html>
